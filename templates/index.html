<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>نظام إدارة المدرسة</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <style>
    body {
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      color: #fff;
      font-family: "Cairo", sans-serif;
      min-height: 100vh;
    }
    .card {
      border-radius: 1rem;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      background-color: #ffffff10;
      backdrop-filter: blur(10px);
    }
    .table thead {
      background-color: #007bff;
      color: #fff;
    }
    .btn-custom {
      background-color: #007bff;
      color: white;
      border-radius: 8px;
    }
    .btn-custom:hover {
      background-color: #0056b3;
    }
    input::placeholder {
      text-align: right;
    }
  </style>
</head>
<body class="p-4">

  <div class="container">
    <h1 class="text-center mb-4 fw-bold">🎓 نظام إدارة الطلاب</h1>

    <!-- نموذج إضافة / تعديل طالب -->
    <div class="card p-4 mb-4">
      <h4 class="text-center mb-3">إضافة / تعديل طالب</h4>
      <div class="row g-3">
        <div class="col-md-3">
          <input id="studentId" type="number" class="form-control" placeholder="رقم الطالب (ID)" min="1">
        </div>
        <div class="col-md-5">
          <input id="studentName" type="text" class="form-control" placeholder="اسم الطالب">
        </div>
        <div class="col-md-2">
          <input id="studentGrade" type="number" class="form-control" placeholder="الدرجة" min="0" max="100">
        </div>
        <div class="col-md-2 text-center">
          <button id="saveBtn" class="btn btn-success w-100">💾 حفظ</button>
        </div>
      </div>
    </div>

    <!-- جدول عرض الطلاب -->
    <div class="card p-4">
      <div class="d-flex justify-content-between mb-3">
        <input id="searchInput" type="text" class="form-control w-50" placeholder="🔍 بحث بالاسم أو الرقم">
        <button id="exportBtn" class="btn btn-light">📄 تصدير CSV</button>
      </div>

      <table class="table table-striped table-hover text-center align-middle">
        <thead>
          <tr>
            <th>رقم الطالب</th>
            <th>الاسم</th>
            <th>الدرجة</th>
            <th>إجراءات</th>
          </tr>
        </thead>
        <tbody id="studentsTable"></tbody>
      </table>
    </div>
  </div>

  <script>
    const API_BASE = "https://fastapi-tutorial2-46xo.onrender.com/students/";

    // تحميل جميع الطلاب عند فتح الصفحة
    document.addEventListener("DOMContentLoaded", loadStudents);

    async function loadStudents() {
      const response = await fetch(API_BASE);
      const students = await response.json();
      displayStudents(students);
    }

    function displayStudents(students) {
      const tbody = document.getElementById("studentsTable");
      const search = document.getElementById("searchInput").value.toLowerCase();
      tbody.innerHTML = "";

      students
        .filter(s => s.name.toLowerCase().includes(search) || s.id.toString().includes(search))
        .forEach(s => {
          const row = `
            <tr>
              <td>${s.id}</td>
              <td>${s.name}</td>
              <td>${s.grade}</td>
              <td>
                <button class="btn btn-warning btn-sm" onclick="editStudent(${s.id}, '${s.name}', ${s.grade})">✏️ تعديل</button>
                <button class="btn btn-danger btn-sm" onclick="deleteStudent(${s.id})">🗑️ حذف</button>
              </td>
            </tr>`;
          tbody.innerHTML += row;
        });
    }

    document.getElementById("searchInput").addEventListener("input", loadStudents);

    // إضافة / تعديل طالب
    document.getElementById("saveBtn").addEventListener("click", async () => {
      const id = parseInt(document.getElementById("studentId").value);
      const name = document.getElementById("studentName").value.trim();
      const grade = parseInt(document.getElementById("studentGrade").value);

      if (!id || !name || isNaN(grade)) {
        Swal.fire("⚠️ خطأ", "يرجى إدخال جميع البيانات بشكل صحيح", "warning");
        return;
      }

      const existing = await fetch(API_BASE + id);
      if (existing.ok) {
        // تعديل
        await fetch(API_BASE + id, {
          method: "PUT",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ id, name, grade }),
        });
        Swal.fire("✅ تم التعديل", "تم تعديل بيانات الطالب بنجاح", "success");
      } else {
        // إضافة
        const res = await fetch(API_BASE, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ id, name, grade }),
        });
        if (res.ok) Swal.fire("🎉 تم الحفظ", "تم إضافة الطالب بنجاح", "success");
        else Swal.fire("⚠️ خطأ", "ربما يوجد طالب بنفس الرقم", "error");
      }

      clearForm();
      loadStudents();
    });

    function editStudent(id, name, grade) {
      document.getElementById("studentId").value = id;
      document.getElementById("studentName").value = name;
      document.getElementById("studentGrade").value = grade;
    }

    async function deleteStudent(id) {
      const confirm = await Swal.fire({
        title: "هل أنت متأكد؟",
        text: "سيتم حذف الطالب نهائيًا",
        icon: "warning",
        showCancelButton: true,
        confirmButtonText: "نعم، احذف",
        cancelButtonText: "إلغاء"
      });

      if (confirm.isConfirmed) {
        await fetch(API_BASE + id, { method: "DELETE" });
        Swal.fire("🗑️ تم الحذف", "تم حذف الطالب بنجاح", "success");
        loadStudents();
      }
    }

    function clearForm() {
      document.getElementById("studentId").value = "";
      document.getElementById("studentName").value = "";
      document.getElementById("studentGrade").value = "";
    }

    // تصدير إلى CSV
    document.getElementById("exportBtn").addEventListener("click", async () => {
      const response = await fetch(API_BASE);
      const students = await response.json();
      const csv = "ID,Name,Grade\n" + students.map(s => `${s.id},${s.name},${s.grade}`).join("\n");
      const blob = new Blob([csv], { type: "text/csv" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "students.csv";
      a.click();
    });
  </script>

</body>
</html>
